# Docs: https://github.com/Azure/webapps-deploy
name: Build and deploy Python app to Azure Web App - vehicle-dismantling-api

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: vehicle-dismantling-api

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      # ✅ Upload ONLY the backend folder as the artifact (no venvs, no repo root)
      - name: Upload backend as artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-python
          if-no-files-found: error
          path: |
            backend-python/**
            !backend-python/venv/**
            !backend-python/.venv/**
            !backend-python/__pycache__/**

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-python
          path: backend-python

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7663DF00EABC4498862FC7085FB509BF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A8E88DB4193742E0B1AD9D23B117B0A4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EA5334BB99E541E2A069978BFEB031B2 }}

      # ✅ Zip deploy JUST backend-python as the site root
      # ✅ Wipe wwwroot first to avoid stale output.tar.gz
      # ✅ Set the startup command so Gunicorn runs your app module (main:app) at root
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: Production
          package: backend-python
          clean: true
          startup-command: |
            gunicorn -w 1 -k gthread --threads 4 --timeout 180 --log-level info \
            -b 0.0.0.0:$PORT main:app
