name: Build and deploy Python app to Azure Web App - dismantle-api

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (sanity)
        working-directory: backend-python
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt

      # Create a ZIP whose ROOT is backend-python/ contents (includes app/)
      - name: Create deployment zip
        run: |
          rm -f deploy.zip
          rsync -a backend-python/ package/
          cd package
          zip -r ../deploy.zip . \
            -x "venv/**" "**/__pycache__/**" ".git/**" ".pytest_cache/**"
          cd ..
          unzip -l deploy.zip | sed -n '1,200p'   # debug listing

      - uses: actions/upload-artifact@v4
        with:
          name: deploy
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: deploy
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2AF06C6272214AB7BB1249C3A964B53D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_15A118D4F21A4B55ABAFE27325E5CDE5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C1F8E70F552C493EBF958D510861F003 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: vehicle-dismantling-api
          slot-name: Production
          package: deploy.zip
          clean: true
